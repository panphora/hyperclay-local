<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Fixedsys';
      src: url('https://hyperclay.com/fonts/fixedsys-webfont.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    body button {
      font-family: "Fixedsys";
      font-weight: 400;
    }

    @font-face {
      font-family: 'Berkeley Mono';
      src: url('https://hyperclay.com/fonts/BerkeleyMonoVariable-Regular.woff2') format('woff2');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      font-family: "Berkeley Mono";
      font-size: 19px;
      font-weight: 400;
    }
  </style>
</head>
<body class="p-8 bg-gray-700">
  <div class="max-w-[720px] mt-16 mx-auto text-white bg-[#0B0C12]">
    <!-- top bar -->
    <div class="flex justify-between items-center p-[16px_24px_15px_24px]">
      <div class="flex gap-3">
        <div class="w-[16px] h-[16px] bg-[#FE5F58] rounded-full"></div>
        <div class="w-[16px] h-[16px] bg-[#FEBC30] rounded-full"></div>
        <div class="w-[16px] h-[16px] bg-[#28C83E] rounded-full"></div>
      </div>
      <div class="p-[2px_20px_4px] font-bold text-[#F73D48] bg-[#281818] rounded-full">server off</div>
    </div>
    <hr class="border-[1px] border-[#292F52]">
    <!-- main area -->
    <div class="p-[16px_24px_30px_24px]">
      <!-- heading -->
      <div class="flex gap-2 items-center mb-2.5">
        <h1 class="text-[36px]">Hyperclay Local</h1>
        <a href="https://example.com" class="group flex gap-1 ml-auto text-[#69AEFE]" target="_blank">
          <span class="text-[20px] underline group-hover:no-underline">open in browser</span>
          <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" /></svg>
        </a>
      </div>
      <!-- button: start server -->
      <button class="group w-full mb-3 p-[6px_17px_9px] text-center text-[23px] cursor-pointer bg-[#247B39] border-[3px] border-t-[#56B96C] border-r-[#15311C] border-b-[#15311C] border-l-[#56B96C] hover:bg-[#2F8744] active:border-b-[#56B96C] active:border-l-[#15311C] active:border-t-[#15311C] active:border-r-[#56B96C] sm:p-[6px_19px_9px] sm:text-[24px]"
      >
        <span class="whitespace-nowrap select-none inline-block group-active:translate-x-[1.5px] group-active:translate-y-[1.5px]">start server</span>
      </button>
      <!-- conditional error message -->
      <!-- <div class="-mt-1 mb-4 text-[16px] text-center text-[#FE5F58]">Select a folder before starting server</div> -->
      <div class="flex gap-2 mb-8">
        <div class="m-auto">Folder:</div>
        <div class="truncate flex items-center min-w-0 border-[1px] border-[#4F5A97]">
          <span class="truncate px-2">/Users/davidmiranda/Documents/mega-cool-apps</span>
        </div>
        <!-- button: select folder -->
        <button class="group p-[4px_17px_7px] text-center text-[20px] cursor-pointer bg-[#1D1F2F] border-[3px] border-t-[#474C65] border-r-[#131725] border-b-[#131725] border-l-[#474C65] hover:bg-[#232639] active:border-b-[#474C65] active:border-l-[#131725] active:border-t-[#131725] active:border-r-[#474C65] sm:p-[4px_19px_7px] sm:text-[21px]"
        >
          <span class="whitespace-nowrap select-none inline-block group-active:translate-x-[1.5px] group-active:translate-y-[1.5px]">select folder</span>
        </button>
      </div>
      <div class="flex flex-col gap-[17px]">
        <div class="flex gap-4 items-center p-2 border-[2px] border-[#292F52] bg-[#111220] text-[18px]">
          <div class="w-[42px] h-[42px] text-center leading-[42px] text-white bg-[#292F52] rounded-full">1</div>
          <div class="text-[#B8BFE5]">Select folder that contains HTML app files</div>
        </div>
        <div class="flex gap-4 items-center p-2 border-[2px] border-[#292F52] bg-[#111220] text-[18px]">
          <div class="w-[42px] h-[42px] text-center leading-[42px] text-white bg-[#292F52] rounded-full">2</div>
          <div class="text-[#B8BFE5]">Start server and visit http://localhost:4321</div>
        </div>
        <div class="flex gap-4 items-center p-2 border-[2px] border-[#292F52] bg-[#111220] text-[18px]">
          <div class="w-[42px] h-[42px] text-center leading-[42px] text-white bg-[#292F52] rounded-full">3</div>
          <div class="text-[#B8BFE5]">Locally edit HTML apps using their own UI</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
